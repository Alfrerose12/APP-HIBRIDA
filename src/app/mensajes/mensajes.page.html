<ion-header [translucent]="true">
  <ion-toolbar>

      <ion-button routerLink="/tabs/inicio">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-title>Mensajes</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
      <ion-label>
        <h2>Mensaje de Bienvenida</h2>

      <ion-label>
        <h2>Recordatorio de Cita</h2>
        <p>Tu próxima cita es el 10/03/2025 a las 15:00.</p>
