<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <!-- Logo y título -->
    <div class="logo-container">
      <ion-img src="/assets/logo_od.png" alt="Logo de la empresa"></ion-img>
      <ion-title class="main-title">Crear Cuenta</ion-title>
      <p class="subtitle">Por favor ingresa tus datos para registrarte</p>
    </div>

    <!-- Formulario -->
    <ion-card class="form-card">
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="form-container">
        <div class="input-group">
          <ion-label class="input-label">Nombre Completo</ion-label>
          <ion-item>
            <ion-input
              type="text"
              placeholder="Ingresa tu nombre completo"
              [(ngModel)]="fullName"
              name="fullName"
              required
            ></ion-input>
          </ion-item>
        </div>
      
        <div class="input-group">
          <ion-label class="input-label">Correo Electrónico</ion-label>
          <ion-item>
            <ion-input
              type="email"
              placeholder="Ejemplo: cliente@example.com"
              [(ngModel)]="email"
              name="email"
              required
            ></ion-input>
          </ion-item>
        </div>
      
        <div class="input-group">
          <ion-label class="input-label">Contraseña</ion-label>
          <ion-item>
            <ion-input
              type="password"
              placeholder="Ingresa una contraseña"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>
        </div>
      
        <div class="input-group">
          <ion-label class="input-label">Confirmar Contraseña</ion-label>
          <ion-item>
            <ion-input
              type="password"
              placeholder="Confirma tu contraseña"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            ></ion-input>
          </ion-item>
        </div>
      
        <div class="input-group">
          <ion-label class="input-label">Número de Emergencia</ion-label>
          <ion-item>
            <ion-input
              type="tel"
              placeholder="Ingresa tu número de emergencia"
              [(ngModel)]="emergencyNumber"
              name="emergencyNumber"
              required
              pattern="^[0-9]{10}$"
            ></ion-input>
          </ion-item>
        </div>
      
        <ion-button expand="block" type="submit" [disabled]="!registerForm.valid || password !== confirmPassword || !isPhoneNumberValid()" class="submit-button">
          Crear Cuenta
        </ion-button>
      </form> 
    </ion-card>

    <!-- Texto de redirección -->
    <div class="register-text">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
</ion-content>
